{% extends "layout.html" %}

{% load staticfiles %}
{% block script_stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'bower_components/animate.css/animate.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bower_components/semantic/dist/semantic.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}">
<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/semantic/dist/semantic.js' %}"></script>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="spaceholder animated fadeInDown"></div>
		<div class="logo_holder animated fadeInDown">
			<img src="{% static 'assets/logo/logo.svg' %}">
		</div>
		<div class="spaceholder_small animated fadeInDown"></div>
		<div class="description animated fadeInDown">
			<p>LOGIN</p>
		</div>
		<div class="formfiled animated fadeInDown">
			<form action="/client/validation" method="post" class="ui form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field animated fadeInDown">{{ field }}</div>
                {% endfor %}
				<div class="field animated fadeInDown">
					<input type="submit" id="loginBTN" class="ui olive button hvr-shutter-out-horizontal" value="LOGIN">
				</div>
			</form>
		</div>
		<div class="spaceholder_small"></div>
		<div class="optionsfield animated fadeInDown">
			<div id="forgotpassword" class="animated fadeInDown">FORGOT PASSWORD?</div>
     		<div id="signup" class="animated fadeInDown">SIGN UP?</div>
		</div>
        <div class="errorfield animated fadeInDown">
            {% if error != '' %}
            {{ error }}
            {% endif %}
        </div>
	</div>
{% endblock %}
